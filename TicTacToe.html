<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="TicTacToe.css">
	<script
  	src="https://code.jquery.com/jquery-3.1.1.min.js"
  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous">
  	</script>

<body>
	<div class="container">
	<h1 align='center'>Welcome to Connect Four!</h1>
	<h3 align='center'>The object of this game is to connect four of your chips in a row</h3><br>
	<button id='start' type="button" align='center'> Start Game!</button>
	<h1 id ='Player' align='center'></h1>
	<table align='center'>
		<tr class="first">
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td ><span class="dot"></span></td>
		</tr>
		<tr class="second">
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
		</tr>
		<tr class="third">
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
		</tr>
		<tr class="fourth">
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
		</tr>
		<tr class="fifth">
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
		</tr>
		<tr class="sixth">
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
			<td><span class="dot"></span></td>
		</tr>

	</table>
	<script src="TicTacToe.js"></script>
</div>
</body>
</html>
